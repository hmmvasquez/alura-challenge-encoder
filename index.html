<!DOCTYPE html>
<html lang="es-sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="/assets/Vector.png" alt="Logo de Alura">
    </header>
    <main class="encriptador">
        <section class="encriptar">
            <input type="text" class="encriptar__texto" name="encriptar__texto" id="encriptar__texto" value="Ingrese el texto aqui">
            <div class="encriptar__alerta">
                <img class="encriptar__alerta__imagen" src="/assets/bi_exclamation-circle-fill.svg" alt="Signo de exclamación">
                <span class="encriptar__alerta__texto">Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="encriptar__botones">
                <button class="encriptar__boton">Encriptar</button>
                <button class="desencriptar__boton">Desencriptar</button>
            </div>
        </section>
        <section class="encriptado">
            <img class="encriptado__imagen" src="/assets/Muñeco.png" alt="Muñeco con lupa">
            <p class="encriptado__texto__mensaje">Ningún mensaje fue encontrado</p>
            <p class="encriptado__texto__indicacion">Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por: Haydee Melgar</p>
    </footer>
</body>
</html>
